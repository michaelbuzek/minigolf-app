<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Scores eingeben</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    nav {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    nav a:hover {
      color: darkorange;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #f8f8f8;
    }
    input {
      width: 4rem;
      text-align: center;
    }
    button {
      padding: 0.7rem 2rem;
      font-size: 1rem;
      background-color: darkorange;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: orangered;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">üè† Home</a>
    <a href="/history">üìú History</a>
  </nav>

  <h2>Scores eingeben</h2>

  <form method="POST" action="/save">
    <input type="hidden" name="place" value="{{ place }}">
    <input type="hidden" name="date" value="{{ date }}">
    <input type="hidden" name="track_count" value="{{ track_count }}">

    <table>
      <thead>
        <tr>
          <th>Bahn</th>
          {% for player in players %}
            <th>{{ player }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for track in range(1, track_count + 1) %}
        <tr>
          <td>{{ track }}</td>
          {% for idx in range(players|length) %}
          <td>
            <input type="number" name="score_{{ idx }}_{{ track }}" min="0" required>
          </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>

    {% for idx, player in enumerate(players) %}
      <input type="hidden" name="player_{{ idx }}" value="{{ player }}">
    {% endfor %}
    <input type="hidden" name="player_count" value="{{ players|length }}">

    <button type="submit">üéØ Spiel speichern</button>
  </form>
</body>
</html>
