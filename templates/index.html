<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Minigolf Spiel starten</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    nav {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    nav a:hover {
      color: darkorange;
    }
    form {
      max-width: 600px;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .players-inputs {
      margin-top: 1rem;
    }
    .players-inputs label {
      margin-top: 0.5rem;
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">ğŸ  Home</a>
    <a href="/">â• Neues Spiel</a>
    <a href="/history">ğŸ“œ History</a>
  </nav>

  <h1>Minigolf Spiel starten</h1>

  <form id="start-form">
    <label>Platz:</label>
    <input type="text" name="place" required value="BÃ¼lach">

    <label>Datum:</label>
    <input type="date" name="date" required>

    <label>Anzahl Bahnen:</label>
    <input type="number" name="tracks" required value="18" min="1">

    <label>Anzahl Spieler:</label>
    <input type="number" id="player-count" name="players" required min="1">

    <div id="players" class="players-inputs"></div>

    <button type="submit">Enter</button>
  </form>

  <script>
    // Dynamische Eingabefelder fÃ¼r Spieler-Namen
    document.getElementById('player-count').addEventListener('input', function () {
      const count = parseInt(this.value);
      const container = document.getElementById('players');
      container.innerHTML = '';
      if (!isNaN(count) && count > 0) {
        for (let i = 0; i < count; i++) {
          const label = document.createElement('label');
          label.textContent = `Spieler ${i + 1} Name:`;
          const input = document.createElement('input');
          input.type = 'text';
          input.name = `player_${i}`;
          input.required = true;
          container.appendChild(label);
          container.appendChild(input);
        }
      }
    });

    // Formular abschicken
    document.getElementById('start-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const place = e.target.place.value;
      const date = e.target.date.value;
      const track_count = parseInt(e.target.tracks.value);
      const playerCount = parseInt(e.target.players.value);

      const players = [];
      for (let i = 0; i < playerCount; i++) {
        const name = e.target[`player_${i}`].value;
        const scores = {};
        for (let j = 1; j <= track_count; j++) {
          scores[j] = 0;
        }
        players.push({ name, scores });
      }

      const data = { place, date, track_count, players };

      const response = await fetch('/save', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (result.status === 'success') {
        const gameId = result.game_id;
        window.location.href = `/score/${gameId}`;
      } else {
        alert('Fehler beim Speichern: ' + result.message);
      }
    });
  </script>
</body>
</html>
