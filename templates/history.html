<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Minigolf History</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    h2 { margin-bottom: 1rem; }
    .game { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
    .game a { text-decoration: none; color: #333; font-weight: bold; }

    .nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .nav a {
      text-decoration: none;
      color: #000;
    }

    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="/">🏠 Home</a>
    <a href="/">➕ Neues Spiel</a>
    <a href="/history">📜 History</a>
  </div>

  <h2>Vergangene Spiele</h2>

  {% if games %}
    {% for game in games %}
      <div class="game">
        <div>📍 Ort: {{ game.place }}</div>
        <div>📅 Datum: {{ game.date }}</div>
        <div>🎯 Bahnen: {{ game.track_count }}</div>
        <div><a href="/game/{{ game.id }}">🔍 Details anzeigen</a></div>
      </div>
    {% endfor %}
  {% else %}
    <p>Keine gespeicherten Spiele gefunden.</p>
  {% endif %}

</body>
</html>
